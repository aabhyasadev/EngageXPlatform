global:
  resolve_timeout: 5m
  smtp_from: 'alerts@engagex.com'
  smtp_smarthost: 'smtp.sendgrid.net:587'
  smtp_auth_username: 'apikey'
  smtp_auth_password: '${SENDGRID_API_KEY}'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
    
    - match:
        component: email
      receiver: 'email-team'
    
    - match:
        component: billing
      receiver: 'billing-team'

receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@engagex.com'
        headers:
          Subject: '[EngageX] Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
  
  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-critical@engagex.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
          Priority: 'urgent'
        html: '{{ template "email.default.html" . }}'
    
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        send_resolved: true
  
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@engagex.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
  
  - name: 'email-team'
    email_configs:
      - to: 'email-ops@engagex.com'
        headers:
          Subject: '[Email Service] {{ .GroupLabels.alertname }}'
  
  - name: 'billing-team'
    email_configs:
      - to: 'billing@engagex.com'
        headers:
          Subject: '[Billing] {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
